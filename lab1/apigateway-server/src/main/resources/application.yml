server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
spring:
  application:
    name: apigateway-service
#Netty ?? ?? tomcat ??.
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: http://127.0.0.1:8081/
          # /first-service/** ?? ? http://127.0.0.1:8081/ ??
          predicates:
            - Path=/first-service/**
        - id: second-service
          uri: http://127.0.0.1:8082/
          # /first-service/** ?? ? http://127.0.0.1:8081/ ??
          predicates:
            - Path=/second-service/**
